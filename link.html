<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #4b0082; /* Sark Purple */
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffffa4; /* White */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            width: 300px;
        }

        button {
            background-color: #4b0082; /* Dark Purple */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #800080; /* Purple */
        }

        /* Style for the notification box */
        #notification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 15px;
            background-color: #44ff44; /* Green */
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <label for="usernameInput">Enter your username:</label>
        <input type="text" id="usernameInput" placeholder="Type your username here">
        <label for="messageInput">Enter your message:</label>
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button onclick="sendMessage()">Send Message</button>
    </div>
    

    <!-- Notification box -->
    <div id="notification"></div>

    <script>
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = isError ? '#ff4444' : '#44ff44';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function sendMessage() {
    const usernameInput = document.getElementById('usernameInput');
    const messageInput = document.getElementById('messageInput');
    const username = usernameInput.value;
    const messageContent = messageInput.value;

    // Check if both username and message are not empty
    if (username.trim() !== '' && messageContent.trim() !== '') {
        // Define the embed structure with username
        const embed = {
            title: 'New Message',
            color: '#0099ff',
            description: messageContent,
            author: {
                name: username,
            },
            timestamp: new Date(),
            footer: {
                text: 'Message from the website',
            },
        };

        // Send the message to the Discord bot using a fetch request
        fetch('http://localhost:2183/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ embed: embed }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to send message to the bot.');
            }
            return response.json();
        })
        .then(data => {
            console.log('Message sent successfully:', data);
            showNotification('Message sent successfully!');
        })
        .catch(error => {
            console.error('Error sending message to the bot:', error);
            showNotification('Failed to send message to the bot.', true);
        });
    } else {
        showNotification('Please enter both a username and a message before sending.', true);
    }
}
    </script>
</body>
</html>
