<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Bot Interface</title>
    <meta content="Portal Bot - link" property="og:title" />
    <meta content="Website that allows you to send messages on the bot" property="og:description" />
    <meta content="https://portal-bot.ftp.sh/link" property="og:url" />
    <meta content="https://portal-bot.ftp.sh/images/pb.png" property="og:image" />
    <meta content="#8f00ff" data-react-helmet="true" name="theme-color" />
    <link rel="icon" href="images/pb.png" type="image/x-icon" />
    <link rel="stylesheet" href="link/styles.css">
</head>
<body>
    <div id="container">
        <div>
            <label for="usernameInput">Enter your username:</label>
            <input type="text" id="usernameInput" placeholder="Type your username here">
        </div>
        <div>
            <label for="messageInput">Enter your message:</label>
            <input type="text" id="messageInput" placeholder="Type your message here">
        </div>
        <button id="sendMessageBtn">Send Message</button>
    </div>
    <div id="notification-container">
        <div id="notification"></div>
    </div>
    
    <script src="link/script.js"></script>
</body>
</html>
